<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPress-Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>

<body>
    <h1 class="h1">Calculadora de Presupuestos</h1>
    <h5 class="h2">Santiago D Ibarra</h5>
    <h5 class="h2">3ra Entrega - JavaScript #49760</h5>
    
    <section class="px-5">
        <div class="btn-group px-5">
            <button id="reinicio" class="btn">REINICIAR DATOS</button>
            <button id="empezar" class="btn">EMPEZAR</button>
            <button id="color-mode" class="btn">DARK MODE</button>
        </div>
    </section>
    <section class="px-5">
        <div id="caja-calc" class="form-group px-5" >
            <ul>
                <h4>INGRESÁ TU NOMBRE</h4>
                    <form action="" id="alerta-form" class="form">
                        <input type="text" id="nombre" class="form-input">
                    </form>
            </ul>
            <ul class="lista pt-3">
                <h4 class="pt-4">SELECCIONÁ TU CATEGORÍA</h4>
                <form action="" id="desplegable" class="form">
                    <select id="categoria" class="form-select">
                        <option value="Autónomo">Autónomo</option>
                        <option value="Estatales">Estatales</option>
                        <option value="Multinacional">Multinacional</option>
                        <option value="Empresas">Empresas privadas</option>
                        <option value="PYME">PYME</option>
                        <option value="Fundación">Fundación</option>
                    </select>
                </form>
            </ul>
            <div class="d-flex">
                <ul class="lista">
                    <h4>INGRESÁ LA CANTIDAD DE EMPLEADOS</h4>
                    <form action="" id="alerta-form" class="form">
                        <input type="text" id="empleados" class="form-input" maxlength="4">
                    </form>
                </ul>
                <ul class="lista">
                    <h4>INGRESÁ LA CANTIDAD DE FACTURAS</h4>
                    <form action="" id="alerta-form" class="form">
                        <input type="text" id="facturas" class="form-input" maxlength="4">
                    </form>
                </ul>
            </div>
            <h4 class="py-5">Subtotal: <span id="subtotal">0</span></h4 class="py-5">
            <button class="btn btn-secondary" id="presupuesto">PRESUPUESTO</button>
            <div>
                <p class="pt-5" id="verResumen">
                </p>
                <h4 class="py-5">Total: <span id="total">0</span></h4 class="py-5">

            </div>
        </div>
    </section>
</body>
</html>
